<html>
<head>
<title>Sign up Form Design</title>
    <link rel="stylesheet" type="text/css" href="login.css">
<body>



	<div class="loginbox">
    <img src="avtar.jpg" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Username</p>
           <input type="text" placeholder="Enter Username" name="userid" required>
            <p>Password</p>
            <input type="password" placeholder="Enter Password" name="pswrd" required>
            <input type="submit" name="" value="Login" onclick=check(form)>
            
        </form>
    </div>

        </body>
</head>
<script type="text/javascript">
    function check(form){
    if (form.userid.value == "geu" && form.pswrd.value == "123") {
        window.open("https://www.youtube.com")
    }
    else{
        window.alert("Wrong entries")
    }
}
</script>
</html>
